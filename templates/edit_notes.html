<!doctype html>
<html>
	<body>
	
		<h1>Update note</h1>
			
		<form action'' method='post' novalidate>
			{{ form.hidden_tag()}}
			<p>
				{{ form.note_title.label }}<br>
				{{ form.note_title(size=32) }}
			</p>
			<p>
				{{ form.note_content.label }}<br>
				{{ form.note_content(cols='35', rows='20') }}
			</p>
			<p> {{ form.submit() }}</p>
		</form>

	</body>
</html>
